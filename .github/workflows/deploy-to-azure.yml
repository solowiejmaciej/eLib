name: Build and Push Docker Images to Azure Container Registry

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure Container Registry
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

    - name: Build and Push eLib API
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/elib:latest ./src/api
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/elib:latest

    - name: Build and Push Notification Service
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/elib-notification:latest ./src/eLib.NotificationService
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/elib-notification:latest

    - name: Build and Push Frontend
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/elib-web:latest ./src/web
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/elib-web:latest
